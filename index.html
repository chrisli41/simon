<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
</head>

    <link rel="stylesheet" href="simon.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway|Oswald|Assistant" rel="stylesheet">
<body>

<h1>Simon <span>Says</span></h1>

<div id="main">

        <div id="start-grp">
            <div class='button' id="start"></div>
            <span>Start</span>
        </div>

        <div id="strict-grp">
            <div class='button' id="strict"></div>
            <span>Strict</span>
        </div>

        <div id="count-grp">
            <div id="count"></div>
            <span>Count</span>
        </div>


    <div class="clearfix"></div>

    <div class="quarter quarter1" id="0" data-indx="0"></div>
    <div class="quarter quarter2" id="1" data-indx="1"></div>
    <div class="quarter quarter3" id="2" data-indx="2"></div>
    <div class="quarter quarter4" id="3" data-indx="3"></div>
</div>

</body>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="game.js"></script>
    <script src="control.js"></script>
    <script src="ui.js"></script>

</html>
